hàm findMax() với đầu vào là một mảng điểm và đầu ra 
là điểm số cao nhất được tìm thấy trong danh sách đó -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Cau 1</title>

    </head>
    <body>
        
        <script>
            let DiemThi=[3,4,5,4,1,5,6,38,20,8,9,10,4];
            function checkMax(array,max){
                if(array[i]>max)
                    return max=array[i];
                else
                    return max;  
            }
            
            function findMax(array){
                let max=array[0]
                for(i=1;i<array.length;i++){
                    max=checkMax(array,max);
                }
                document.write("Điểm Số Cao Nhất là "+ max);
                return max;
            }
            findMax(DiemThi);
        </script>
    </body>
</html>
