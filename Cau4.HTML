<!-- Hãy viết một chương trình để biểu diễn hình tròn, với mô
tả của lớp hình tròn như sau:
Circle: Tên lớp
-x: Toạ độ x
-y: Toạ độ y
-radius: bán kính
-color: Màu sắc (sử dụng max hex)
+render(canvas): Hiển thị hình tròn trên một canvas
Hãy thực hiện các thao tác theo kịch bản sau:
- Tạo một hình tròn có toạ độ 10, 10 và bán kính 100, màu 
#000000
- Hiển thị hình tròn trên một canvas bằng cách sử dụng phương 
thức render -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Cau 4</title>

    </head>
    <style>
        div{
            margin-top: 100px;
            margin-left: 100px;
        }
    </style>
    <body>
        <div>
        <canvas height="300" width="300" id="myCanvas"></canvas>  
        </div>
        <script>
        function Circle(x,y,radius,color){
            this.x=x;
            this.y=y;
            this.radius=radius;
            this.color=color;
        }

        Circle.prototype.render=function(ctx){
            ctx.fillStyle=this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
            ctx.stroke(); 

        }

        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        HinhTron= new Circle(10,10,100,"#000000")

        HinhTron.render(ctx);




            
        </script>
    </body>
</html>
