<!-- Viết hàm isFibonacci() nhận vào một số nguyên , trả về 
true nếu số đó là số nằm trong dãy Fibonacci và false 
nếu không nằm trong dãy Fibonacci. -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Cau 3</title>

    </head>
    <body>
        
        <script>
            function isFibonacci(SoKiemTra){
                let SoThuNhat=0;
                let SoThuHai=1;
                let SoTiepTheo=1
                while (SoTiepTheo<=SoKiemTra){
                    SoTiepTheo=SoThuNhat+SoThuHai;
                    SoThuNhat=SoThuHai;
                    SoThuHai=SoTiepTheo;
                    console.log("soTiepTheo "+ SoTiepTheo)
                    if(SoTiepTheo==SoKiemTra){
                        alert(SoKiemTra+ " là số Fibonacci")
                        return true;
                    }
                }
                alert(SoKiemTra+ " không phải là số Fibonacci")
                return false;
            }
            isFibonacci(13);
        </script>
    </body>
</html>
